<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="background-color: #000; border: 10px solid #ff5500; margin: 0; padding: 0; font-family: arial,helvetica,sans-serif;">
    <div>
       <a href="www.jvoutsourcingservices.com"><img src="http://drive.google.com/uc?export=view&id=11zThp5TNRL39wYDUqTOpvLK1pPpVQABL" style="max-width: 70px; display: block; margin: 1.5vh auto 0 auto;"></a>
        <p style="font-weight: 700; font-size: 50px; line-height: 90px; color: #fff; text-align: center; margin: 0;">Sign Up Form</p>

        <div style="background-color: #fff; margin: auto; width: 70%; padding: 12px;">
            <p style="font-weight: 700; font-size: 20px; color: #ff5500; margin: 0 0 12px 0;">Name: 
                <span style="font-weight: 300; font-size: 16px; color: #000;">{{ first_name }} {{ last_name }}</span></p>

            <p style="font-weight: 700; font-size: 20px; color: #ff5500; margin: 0 0 12px 0;">Email Address: 
                <span style="font-weight: 300; font-size: 16px; color: #000;">{{ email }}</span></p>

            <p style="font-weight: 700; font-size: 20px; color: #ff5500; margin: 0 0 12px 0;">Phone Number: 
                <span style="font-weight: 300; font-size: 16px; color: #000;">{{ phone }}</span></p>

            <p style="font-weight: 700; font-size: 20px; color: #ff5500; margin: 0 0 24px 0;">Service Type: 
                <span style="font-weight: 300; font-size: 16px; color: #000;">{{ serviceType }}</span></p>

            <p style="font-weight: 700; font-size: 20px; color: #ff5500; margin: 0 0 12px 0;">Additional Information:</p>

            <p style="font-weight: 300; font-size: 16px; color: #000; text-align: justify;">{{ additionalInfo }}</p>
        </div>

        <p style="color: #777; font-size: 16px; text-align: center;">&copy; 2024 JV Outsourcing Services</p>
    </div>
</body>
</html>
